<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shipping Cost Estimator</title>
<meta name="description" content="Estimate shipping cost based on base price and weight rate.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../favicon.png">

<style>
body{
  margin:0;
  font-family:Inter,Arial;
  background:#0f2027;
  color:white;
  text-align:center;
  padding:60px 20px;
}

h1{
  font-size:38px;
  margin-bottom:30px;
}

.card{
  background:#203a43;
  padding:40px;
  border-radius:18px;
  max-width:450px;
  margin:auto;
}

input,button{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}

button{
  background:#00c6ff;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.result{
  margin-top:20px;
  font-size:20px;
  font-weight:bold;
}

.content{
  max-width:800px;
  margin:60px auto;
  opacity:0.85;
  line-height:1.7;
}
</style>
</head>
<body>

<h1>Shipping Cost Estimator</h1>

<div class="card">
<input type="number" id="base" placeholder="Base Cost ($)">
<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="rate" placeholder="Rate per kg ($)">
<button onclick="calc()">Estimate Cost</button>
<div class="result" id="result"></div>
</div>

<div class="content">
<h2>How It Works</h2>
<p>
Shipping Cost = Base Cost + (Weight Ã— Rate per kg)
</p>
</div>

<script>
function calc(){

let base=parseFloat(document.getElementById('base').value);
let weight=parseFloat(document.getElementById('weight').value);
let rate=parseFloat(document.getElementById('rate').value);

if(!base || !weight || !rate){
  document.getElementById('result').innerText="Please fill all fields.";
  return;
}

let total=base+(weight*rate);

document.getElementById('result').innerText=
"Estimated Shipping Cost: $" + total.toFixed(2);

}
</script>

</body>
</html>
