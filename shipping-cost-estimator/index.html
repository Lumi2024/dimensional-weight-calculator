<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shipping Cost Estimator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../favicon.png">
<style>
body{margin:0;font-family:Inter,Arial;background:linear-gradient(135deg,#141e30,#243b55);color:white;padding:60px 20px;text-align:center;}
.card{background:rgba(255,255,255,0.08);padding:40px;border-radius:20px;max-width:450px;margin:auto;}
input,button{width:100%;padding:12px;margin:12px 0;border-radius:10px;border:none;}
button{background:#00c6ff;color:black;font-weight:bold;}
.result{margin-top:20px;font-size:20px;font-weight:bold;}
</style>
</head>
<body>

<h1>Shipping Cost Estimator</h1>

<div class="card">
<input type="number" id="base" placeholder="Base Cost ($)">
<input type="number" id="weight" placeholder="Weight (kg)">
<input type="number" id="rate" placeholder="Rate per kg ($)">
<button onclick="calc()">Estimate Cost</button>
<div class="result" id="result"></div>
</div>

<script>
function calc(){
let base=parseFloat(document.getElementById('base').value);
let weight=parseFloat(document.getElementById('weight').value);
let rate=parseFloat(document.getElementById('rate').value);

if(!base||!weight||!rate){
document.getElementById('result').innerText="Please fill all fields.";
return;
}

let total=base+(weight*rate);

document.getElementById('result').innerText=
"Estimated Shipping Cost: $"+total.toFixed(2);
}
</script>

</body>
</html>
