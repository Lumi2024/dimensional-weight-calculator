<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shipping Cost Estimator</title>
<meta name="description" content="Estimate shipping cost based on chargeable weight and rate per kg.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;max-width:700px;margin:auto;padding:40px;}
input,button{width:100%;padding:12px;margin:10px 0;}
button{background:#222;color:white;border:none;}
.result{font-weight:bold;}
</style>
</head>
<body>

<h1>Shipping Cost Estimator</h1>

<input type="number" id="weight" placeholder="Chargeable weight (kg)">
<input type="number" id="rate" placeholder="Rate per kg (€)">

<button onclick="calc()">Estimate</button>

<div class="result" id="result"></div>

<script>
function calc(){
let w=parseFloat(weight.value),
r=parseFloat(rate.value);
if(!w||!r){result.innerText="Fill all fields";return;}
result.innerText="Estimated cost: €"+(w*r).toFixed(2);
}
</script>

</body>
</html>
