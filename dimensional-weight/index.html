<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dimensional Weight Calculator | FedEx DHL UPS</title>
<meta name="description" content="Free dimensional weight calculator for FedEx, DHL and UPS. Calculate volumetric weight instantly.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;max-width:700px;margin:auto;padding:40px;}
input,select,button{width:100%;padding:12px;margin:10px 0;font-size:16px;}
button{background:#0077cc;color:white;border:none;border-radius:6px;}
.result{font-size:20px;font-weight:bold;margin-top:15px;}
nav a{margin-right:15px;}
</style>
</head>

<body>

<nav>
<a href="/">Home</a>
<a href="/amazon-fba-calculator/">FBA</a>
</nav>

<h1>Dimensional Weight Calculator</h1>

<input type="number" id="l" placeholder="Length (cm)">
<input type="number" id="w" placeholder="Width (cm)">
<input type="number" id="h" placeholder="Height (cm)">
<select id="carrier">
<option value="5000">FedEx / DHL (5000)</option>
<option value="6000">UPS (6000)</option>
</select>

<button onclick="calc()">Calculate</button>

<div class="result" id="result"></div>

<script>
function calc(){
let l=parseFloat(l.value),
w=parseFloat(w.value),
h=parseFloat(h.value),
d=parseFloat(carrier.value);
if(!l||!w||!h){result.innerText="Fill all fields";return;}
let dw=(l*w*h)/d;
result.innerText="Dimensional weight: "+dw.toFixed(2)+" kg";
}
</script>

</body>
</html>
