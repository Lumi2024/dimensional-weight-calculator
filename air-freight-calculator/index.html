<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Air Freight Calculator | Chargeable Weight</title>
<meta name="description" content="Calculate air freight chargeable weight using IATA volumetric formula 6000.">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {font-family:Arial;padding:40px;max-width:700px;margin:auto;}
input,button {width:100%;padding:12px;margin:10px 0;font-size:16px;}
button {background:#0077cc;color:white;border:none;border-radius:6px;}
.result {font-size:20px;font-weight:bold;margin-top:15px;}
a {display:block;margin-top:30px;}
</style>
</head>
<body>

<h1>✈️ Air Freight Chargeable Weight Calculator</h1>

<input type="number" id="l" placeholder="Length (cm)">
<input type="number" id="w" placeholder="Width (cm)">
<input type="number" id="h" placeholder="Height (cm)">
<input type="number" id="actual" placeholder="Actual weight (kg)">

<button onclick="calc()">Calculate</button>

<div class="result" id="result"></div>

<a href="/">← Back to all calculators</a>

<script>
function calc(){
let l=parseFloat(l.value),
w=parseFloat(w.value),
h=parseFloat(h.value),
actual=parseFloat(actual.value);

if(!l||!w||!h||!actual){
result.innerText="Fill all fields.";
return;
}

let volumetric=(l*w*h)/6000;
let chargeable=Math.max(volumetric,actual);

result.innerText="Chargeable weight: "+chargeable.toFixed(2)+" kg";
}
</script>

</body>
</html>
