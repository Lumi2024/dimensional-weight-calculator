<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Air Freight Calculator | Volumetric Weight 6000</title>
<meta name="description" content="Air freight chargeable weight calculator using 6000 divisor formula.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../favicon.png">
<style>
body{margin:0;font-family:Inter,Arial;background:linear-gradient(135deg,#141e30,#243b55);color:white;padding:60px 20px;text-align:center;}
.card{background:rgba(255,255,255,0.08);padding:40px;border-radius:20px;max-width:450px;margin:auto;}
input,button{width:100%;padding:12px;margin:12px 0;border-radius:10px;border:none;}
button{background:#00c6ff;color:black;font-weight:bold;}
.result{margin-top:20px;font-size:20px;font-weight:bold;}
</style>
</head>
<body>

<h1>Air Freight Calculator</h1>

<div class="card">
<input type="number" id="l" placeholder="Length (cm)">
<input type="number" id="w" placeholder="Width (cm)">
<input type="number" id="h" placeholder="Height (cm)">
<input type="number" id="weight" placeholder="Actual Weight (kg)">
<button onclick="calc()">Calculate</button>
<div class="result" id="result"></div>
</div>

<script>
function calc(){
let l=parseFloat(document.getElementById('l').value);
let w=parseFloat(document.getElementById('w').value);
let h=parseFloat(document.getElementById('h').value);
let weight=parseFloat(document.getElementById('weight').value);

if(!l||!w||!h||!weight){
document.getElementById('result').innerText="Please fill all fields.";
return;
}

let volumetric=(l*w*h)/6000;
let charge=Math.max(volumetric,weight);

document.getElementById('result').innerText=
"Air Volumetric: "+volumetric.toFixed(2)+" kg | Chargeable: "+charge.toFixed(2)+" kg";
}
</script>

</body>
</html>
