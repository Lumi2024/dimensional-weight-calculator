<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon FBA Profit Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="../favicon.png">
<style>
body{margin:0;font-family:Inter,Arial;background:#0f2027;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#203a43;padding:40px;border-radius:16px;width:420px;text-align:center}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
button{background:#00c6ff;color:black;font-weight:bold;cursor:pointer}
.result{margin-top:15px;font-size:18px;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Amazon FBA Calculator</h2>

<input type="number" id="price" placeholder="Selling Price">
<input type="number" id="product" placeholder="Product Cost">
<input type="number" id="shipping" placeholder="Shipping Cost">
<input type="number" id="feePercent" placeholder="FBA Fee %" value="15">

<button onclick="calc()">Calculate</button>
<div class="result" id="result"></div>

</div>

<script>
function calc(){
let price=parseFloat(document.getElementById('price').value);
let product=parseFloat(document.getElementById('product').value);
let shipping=parseFloat(document.getElementById('shipping').value);
let feePercent=parseFloat(document.getElementById('feePercent').value);

if(!price||!product||!shipping||!feePercent){
document.getElementById('result').innerText="Fill all fields.";
return;
}

let fee=(price*feePercent)/100;
let profit=price-(product+fee+shipping);
let margin=(profit/price)*100;

document.getElementById('result').innerText=
"Profit: â‚¬"+profit.toFixed(2)+" | Margin: "+margin.toFixed(1)+"%";
}
</script>

</body>
</html>
