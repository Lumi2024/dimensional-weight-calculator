<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon FBA Profit Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../favicon.png">
<style>
body{margin:0;font-family:Inter,Arial;background:linear-gradient(135deg,#141e30,#243b55);color:white;padding:60px 20px;text-align:center;}
.card{background:rgba(255,255,255,0.08);padding:40px;border-radius:20px;max-width:450px;margin:auto;}
input,button{width:100%;padding:12px;margin:12px 0;border-radius:10px;border:none;}
button{background:#00c6ff;color:black;font-weight:bold;}
.result{margin-top:20px;font-size:20px;font-weight:bold;}
</style>
</head>
<body>

<h1>Amazon FBA Profit Calculator</h1>

<div class="card">
<input type="number" id="price" placeholder="Selling Price ($)">
<input type="number" id="product" placeholder="Product Cost ($)">
<input type="number" id="shipping" placeholder="Shipping Cost ($)">
<input type="number" id="feePercent" placeholder="Amazon Fee (%)">
<button onclick="calc()">Calculate Profit</button>
<div class="result" id="result"></div>
</div>

<script>
function calc(){
let price=parseFloat(document.getElementById('price').value);
let product=parseFloat(document.getElementById('product').value);
let shipping=parseFloat(document.getElementById('shipping').value);
let feePercent=parseFloat(document.getElementById('feePercent').value);

if(!price||!product||!shipping||!feePercent){
document.getElementById('result').innerText="Please fill all fields.";
return;
}

let fee=(price*feePercent)/100;
let profit=price-(product+shipping+fee);

document.getElementById('result').innerText=
"Amazon Fee: $"+fee.toFixed(2)+" | Estimated Profit: $"+profit.toFixed(2);
}
</script>

</body>
</html>
