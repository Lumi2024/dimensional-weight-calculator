<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dimensional Weight Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="../favicon.png">
<style>
body{margin:0;font-family:Inter,Arial;background:#0f2027;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#203a43;padding:40px;border-radius:16px;width:400px;text-align:center}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
button{background:#00c6ff;color:black;font-weight:bold;cursor:pointer}
.result{margin-top:15px;font-size:18px;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Dimensional Weight</h2>

<input type="number" id="l" placeholder="Length (cm)">
<input type="number" id="w" placeholder="Width (cm)">
<input type="number" id="h" placeholder="Height (cm)">
<input type="number" id="weight" placeholder="Actual Weight (kg)">

<button onclick="calc()">Calculate</button>
<div class="result" id="result"></div>

</div>

<script>
function calc(){
let l=l=document.getElementById('l').value;
let w=document.getElementById('w').value;
let h=document.getElementById('h').value;
let weight=document.getElementById('weight').value;
let vol=(l*w*h)/5000;
let charge=Math.max(vol,weight);
document.getElementById('result').innerText="Chargeable: "+charge.toFixed(2)+" kg";
}
</script>

</body>
</html>
