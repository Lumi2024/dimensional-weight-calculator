<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sea Freight CBM Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="../favicon.png">
<style>
body{margin:0;font-family:Inter,Arial;background:#0f2027;color:white;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#203a43;padding:40px;border-radius:16px;width:420px;text-align:center}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
button{background:#00c6ff;color:black;font-weight:bold;cursor:pointer}
.result{margin-top:15px;font-size:18px;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Sea Freight (CBM)</h2>

<input type="number" id="l" placeholder="Length (cm)">
<input type="number" id="w" placeholder="Width (cm)">
<input type="number" id="h" placeholder="Height (cm)">
<input type="number" id="rate" placeholder="Rate per CBM (€)">

<button onclick="calc()">Calculate</button>
<div class="result" id="result"></div>
</div>

<script>
function calc(){
let l=parseFloat(document.getElementById('l').value);
let w=parseFloat(document.getElementById('w').value);
let h=parseFloat(document.getElementById('h').value);
let rate=parseFloat(document.getElementById('rate').value);

if(!l||!w||!h||!rate){
document.getElementById('result').innerText="Fill all fields.";
return;
}

let cbm=(l*w*h)/1000000;
let total=cbm*rate;

document.getElementById('result').innerText=
"Volume: "+cbm.toFixed(3)+" m³ | Cost: €"+total.toFixed(2);
}
</script>

</body>
</html>
