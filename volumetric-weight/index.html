<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volumetric Weight Calculator</title>
<meta name="description" content="Online volumetric weight calculator for logistics and e-commerce shipments.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;max-width:700px;margin:auto;padding:40px;}
input,button{width:100%;padding:12px;margin:10px 0;}
button{background:#333;color:white;border:none;}
.result{font-weight:bold;margin-top:10px;}
</style>
</head>
<body>

<h1>Volumetric Weight Calculator</h1>

<input type="number" id="l" placeholder="Length (cm)">
<input type="number" id="w" placeholder="Width (cm)">
<input type="number" id="h" placeholder="Height (cm)">

<button onclick="calc()">Calculate</button>

<div id="result" class="result"></div>

<script>
function calc(){
let l=parseFloat(l.value),
w=parseFloat(w.value),
h=parseFloat(h.value);
if(!l||!w||!h){result.innerText="Fill all fields";return;}
let vol=(l*w*h)/5000;
result.innerText="Volumetric weight: "+vol.toFixed(2)+" kg";
}
</script>

</body>
</html>
